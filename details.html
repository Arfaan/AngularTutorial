


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>{{action}} To Do</h2>

            <form name="form" class="form-horizontal">
                <div class="control-group" ng-class="{error: form.Text.$invalid}">
                    <label class="control-label" for="Todo">To do</label>
                    <div class="controls">
                        <input type="text" ng-model="todo.Text" id="Text">
                    </div>
                </div>

                <div class="control-group" ng-class="{error: form.DueDate.$invalid}">
                    <label class="control-label" for="DueDate">Due</label>
                    <div class="controls">
                        <input type="text" ng-model="todo.DueDate" id="DueDate">
                    </div>
                </div>

                <div class="control-group" ng-class="{error: form.Priority.$invalid}">
                    <label class="control-label" for="Priority">Priority</label>
                    <div class="controls">
                        <input type="number" ng-model="todo.Priority" id="Priority">
                    </div>
                </div>

                <br />
                <div>
                    <button ng-click="save()" class="btn btn-primary">
                        {{action}}
                    </button>
                    <a href="#/" class="btn">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
